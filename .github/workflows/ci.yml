name: ci

on:
  pull_request:
  push:
    branches: ["developer", "main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: env -i PATH="$PATH" NODE_ENV=test npm run build
      - run: env -i PATH="$PATH" NODE_ENV=test npx vitest run
      - run: DATABASE_URL="postgresql://postgres:postgres@127.0.0.1:54322/postgres?sslmode=disable" DIRECT_URL="postgresql://postgres:postgres@127.0.0.1:54322/postgres?sslmode=disable" npm run db:gates:offline
