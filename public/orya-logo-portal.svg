<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF66E0"/>
      <stop offset="40%" stop-color="#9B8CFF"/>
      <stop offset="70%" stop-color="#6BFFFF"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6BFFFF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#6BFFFF" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="innerGradient" x1="20%" y1="20%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="#0b1224"/>
      <stop offset="100%" stop-color="#0a0f1f"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- exterior glow -->
  <circle cx="100" cy="100" r="84" fill="url(#glowGradient)" opacity="0.35"/>

  <!-- anel -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#ringGradient)" stroke-width="14" filter="url(#glow)"/>

  <!-- interior portal -->
  <circle cx="100" cy="100" r="58" fill="url(#innerGradient)"/>

  <!-- pontos orbitais (estáticos) -->
  <circle cx="150" cy="60" r="5" fill="#6BFFFF" opacity="0.9" filter="url(#glow)"/>
  <circle cx="50" cy="138" r="5" fill="#FF66E0" opacity="0.9" filter="url(#glow)"/>

  <!-- símbolo central minimal: duas pessoas / conexão -->
  <circle cx="90" cy="100" r="4" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="110" cy="100" r="4" fill="#FFFFFF" opacity="0.7"/>
</svg>
